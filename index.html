<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calgary Science Spelling Challenge</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="container mx-auto font-sans">
            <header class="flex justify-between items-center mx-auto my-4 p-4 border-solid border-violet-200 bg-violet-100 rounded-xl shadow-lg">
                <div class="text-xl font-bold text-violet-2000 flex-shrink-0">
                    CSSC 2026
                </div>
                <nav class="flex">
                    <ul class="flex space-x-8 font-semibold text-lg">
                        <li>
                            <a href="https://calgaryscience.ca" class="text-violet-500 hover:text-violet-700">Why</a>
                        </li>
                        <li>
                            <a href="https://calgaryscience.ca" class="text-violet-500 hover:text-violet-700">Info</a>
                        </li>

                        <li>
                            <a href="https://calgaryscience.ca" class="text-violet-500 hover:text-violet-700">Team</a>
                        </li>
                        <li>
                            <a href="https://calgaryscience.ca" class="text-violet-500 hover:text-violet-700">Contact</a>
                        </li>
                    </ul>
                </nav>
            </header>
            
            <main class="mx-auto my-8">
                <section class="hero text-center p-8 border-solid border-violet-200 mt-20">
                    <h1 class="text-4xl md:text-6xl font-bold text-violet-900 mb-4">
                        Calgary Science Spelling Challenge
                    </h1>
                    <p class="text-xl md:text-2xl font-medium max-w-3xl mx-auto">
                        Igniting passion for science through the power of words. Join us in Calgary this May!
                    </p>

                    <a href="https://calgaryscience.ca/register" class="inline-block mt-8 bg-violet-500 text-white px-6 py-3 rounded-lg hover:bg-violet-600 transition duration-300">
                        Register Now
                    </a>
                </section>
            </main>
        </div>
    </body>
</html>
